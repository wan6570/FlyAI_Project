<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>project</title>
</head>
<script defer src="main.js"></script>
<body>
    <header>
        <div class="header-1">
                <a class="title_1">Telescope</a>
            <form  action="" class="search-box">
                <select class="dropdown">
                    <option value="option1">옵션 1</option>
                    <option value="option2">옵션 2</option>
                    <option value="option3">옵션 3</option>
                </select>    
                <input type="search" name="" class="input-box" id="input-box" placeholder="search">
                <button class="material-symbols-outlined" id="btn">search</button>
            </form>      
            <a href="https://sktuniverse.tworld.co.kr/" class="logobtn"><img class="tuniv" src="image\logo_tuniverse@2x.png" alt="T우주"></a>
        </div>
    </header>

    <section class="player">
        <div class="info">
            <div class="user">
                <img class="profile" src="image/profile.png">
                <span class="use_info"><h3>닉네임</h3><p>포지션</p><p>티어</p><p>챔피언</p></span>
            </div>
            <div class="progamer">
                <img class="pro_image" src="image/faker.jpeg">
                <span class="pro_info"><h3>닉네임</h3><p>포지션</p><p>챔피언</p></span>
            </div>
        </div>
        <div class="graph"><img src="image\sec3.png" alt="그래프"></div>
    </section>


    <section class="text">
        <div class="strength"><h1>강점</h1><a>어쩌구</a></div>
        <div class="weakness"><h1>약점</h1><a>어쩌구</a></div>
    </section>

    <section class="gear" id="gears">
        <h1 class="heading"><span>gear</span></h1>
            <div class="gear1">
                <div class="keyboard">
                    <div><img src="image\keyboard.png" class="gearimg" alt="키보드"></div>
                    <div class="content"><span>name</span><p>detail</p></div>    
                </div>
                <div class="mouse">
                    <div><img src="image\mouse.png" class="gearimg" alt="마우스"></div>
                    <div class="content"><span>name</span><p>detail</p></div>    
                </div>
            </div>
    </section>

    <section class="t"><span>T우주 홍보</span></section>

</body>
</html>
