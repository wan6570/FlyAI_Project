<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="home.css" />
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <title>title</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* 스크롤 막음 */
      }

      .main {
        min-height: 100%; /* 최소 높이 설정 */
        width: 100%;
        background-color: #3617CE;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      /* Title을 고정된 위치에 배치 */
      .title {
        font-family: 'Secular One', sans-serif;
        font-size: 160px;
        text-align: center;
        color: white;
        margin-bottom: 20px; /* info-container와의 간격 조정 */
      }

      /* Info Container 스타일링 */
      .info-container {
        width: 60%;
        display: flex;
        height: 50px;
        margin-top: -35px;
        z-index: 0;
        background-color: white;
        align-items: center;
        vertical-align: middle;
        border-radius: 30px 30px 30px 30px;
      }

      .input {
        width: 500px;
        z-index: 2;
        height: 100%;
        align-items: center; /* 수직 중앙 정렬 추가 */
        justify-content: middle;
      }

      .dropdown {
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 15px;
        width: 70px;
        background-color: transparent; /* 배경색을 투명으로 설정 */
        border: none; /* 테두리 제거 */
        color: black; /* 글씨 색상을 하얀색으로 설정 */
        position: relative;
        z-index: 2;
        align-items: center;
        vertical-align: middle;
      }

      .search-box {
        border: none;
        width: 200px;
        margin-bottom: 0;
        flex: 1;
        align-items: center;
        height: 30px;
      }

      .search-box::placeholder {
        text-align: center;
        font-size: 20px;
      }

      #btn {
        background-color: transparent;
        color: #3617CE;
        border: none;
        cursor: pointer;
        position: relative;
        height: 50px;
        z-index: 2;
        align-items: center;
        justify-content: flex-end;
        margin-right: 15px;
      }

      #loadingImage {
        position: absolute;
        display: none;
        z-index: 3;
        width: 100px;
        position: absolute;
        transform: translate(-50%, 0%);
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <!-- Title을 고정된 위치에 배치 -->
      <div class="title">Telescope</div>
      <div class="info-container">
        <select class="dropdown">
          <option value="option1">옵션 1</option>
          <option value="option2">옵션 2</option>
          <option value="option3">옵션 3</option>
        </select>
        <input type="text" class="search-box" placeholder="search" />
        <img id="loadingImage" src="./images/loading.gif" />
        <button class="material-symbols-outlined" id="btn">search</button>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        // 버튼 클릭 시 loading 이미지를 보여주고, 버튼과 입력 요소들을 숨김
        $("#btn").click(function() {
          $("#loadingImage").show();
          $(".dropdown, .search-box, #btn").hide();

          // 여기에 검색 로직을 추가하면 됩니다.

          // 예를 들어, 5초 후에 loading 이미지를 숨기고 다시 버튼과 입력 요소를 보여줄 수 있습니다.
          setTimeout(function() {
            $("#loadingImage").hide();
            $(".dropdown, .search-box, #btn").show();
          }, 4700); // 5초
        });
      });
    </script>
  </body>
</html>
