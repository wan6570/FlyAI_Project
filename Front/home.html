<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="home.css" />
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <meta charset="utf-8" />
    <title>title</title>
  </head>
  <body>
    <div class="main">
      <div class="title">title</div>
      <div class="info"><span class="text" style="color : #FFC633;">SKT FLY AI Recommendation System</span></div>
    </div>
    <div class="search">
      <input type="text" placeholder="search"/><button class="material-symbols-outlined" id="btn">search</button>
    </div>
    <script>

      $(document).ready(function() {
      
      $('#info').hide();
      $('#btn').click(function(){
          $('#info').show();
          return true;
          });
      });
      
  </script>
  </body>
